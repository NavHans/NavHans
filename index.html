<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavHans Academy | Live Global Pricing</title>
    
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

    <style>
        :root {
            --primary: #1a2a44; 
            --secondary: #c5a059; 
            --accent: #d4af37;
            --light: #fdfdfd;
            --text: #333;
        }
        body { font-family: 'Georgia', serif; margin: 0; color: var(--text); line-height: 1.6; background-color: #fff; }
        
        .currency-bar { background: var(--secondary); color: white; text-align: center; padding: 8px; font-size: 0.9rem; font-weight: bold; }

        header { background: white; color: var(--primary); padding: 1.5rem 1rem; text-align: center; border-bottom: 3px solid var(--secondary); }
        .logo-img { max-width: 150px; height: auto; }
        
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        
        .hero { text-align: center; padding: 60px 20px; background: var(--primary); color: white; border-radius: 0 0 50px 50px; }
        .hero h2 { color: var(--secondary); font-size: 2.5rem; margin-top: 10px; }
        
        .cta-button { 
            background: var(--secondary); color: white; padding: 18px 35px; text-decoration: none; border-radius: 5px; 
            font-weight: bold; display: inline-block; transition: 0.3s; margin-top: 20px; text-transform: uppercase; 
            border: none; cursor: pointer; font-family: 'Georgia', serif;
        }
        .cta-button:hover { background: var(--accent); transform: scale(1.02); }

        /* Real-time Converter Styling */
        .converter-box { background: #f8f9fa; padding: 25px; border-radius: 12px; margin: 25px auto; max-width: 400px; border: 1px solid var(--secondary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .converter-box label { font-size: 0.85rem; text-transform: uppercase; color: var(--primary); font-weight: bold; }
        .converter-box select { padding: 12px; width: 100%; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; cursor: pointer; }
        #converted-result { font-weight: bold; color: var(--primary); font-size: 1.4rem; display: block; margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px; }
        .live-tag { font-size: 0.7rem; color: #28a745; text-transform: uppercase; display: block; margin-top: 5px; }

        .pricing-card { border: 2px solid var(--secondary); padding: 40px; border-radius: 10px; text-align: center; max-width: 420px; margin: 50px auto; background: var(--light); }
        .price { font-size: 3.5rem; color: var(--primary); font-weight: bold; }
        
        footer { text-align: center; padding: 40px; background: var(--primary); color: white; border-top: 5px solid var(--secondary); }
    </style>
</head>
<body>

<div class="currency-bar">
    Global Sessions: $12 USD per hour. Live exchange rates applied.
</div>

<header>
    <img src="logo.png" alt="NavHans Academy Logo" class="logo-img">
</header>

<div class="hero">
    <h2>Global Mathematics Mastery</h2>
    <p>Premium Tutoring for US, UK, and International Curricula.</p>
    <button class="cta-button" onclick="Calendly.initPopupWidget({url:'https://calendly.com/navhans/30min'});return false;">
        Book Your Session
    </button>
</div>

<div class="container">
    
    <section id="pricing">
        <div class="pricing-card">
            <h3 style="color: var(--secondary); margin-bottom: 5px;">Tuition Fee</h3>
            <div class="price">$12<span style="font-size: 1rem; color: #666;"> /hr</span></div>
            
            <div class="converter-box">
                <label>Select Your Local Currency</label>
                <select id="currency-select" onchange="fetchLiveRate()">
                    <option value="GBP">UK Pound (GBP)</option>
                    <option value="INR" selected>Indian Rupee (INR)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="AED">UAE Dirham (AED)</option>
                    <option value="CAD">Canadian Dollar (CAD)</option>
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="SGD">Singapore Dollar (SGD)</option>
                </select>
                <span id="converted-result">Calculating...</span>
                <span class="live-tag">● Live Exchange Rate</span>
            </div>

            <button class="cta-button" style="width: 100%;" onclick="Calendly.initPopupWidget({url:'https://calendly.com/navhans/30min'});return false;">
                Check Availability
            </button>
        </div>
    </section>

</div>

<footer>
    <p><strong>NavHans Academy</strong></p>
    <p>Contact: sarnika2224@gmail.com</p>
    <p style="font-size: 0.7rem; opacity: 0.7;">&copy; 2009 NavHans Academy.</p>
</footer>

<script>
    async function fetchLiveRate() {
        const resultDisplay = document.getElementById('converted-result');
        const selectedCurrency = document.getElementById('currency-select').value;
        const usdAmount = 12;

        resultDisplay.innerText = "Fetching rate...";

        try {
            // Using a reliable free exchange rate API
            const response = await fetch(`https://open.er-api.com/v6/latest/USD`);
            const data = await response.json();
            
            if (data && data.rates) {
                const rate = data.rates[selectedCurrency];
                const convertedAmount = (usdAmount * rate).toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                // Currency Symbols mapping
                const symbols = { "GBP": "£", "EUR": "€", "INR": "₹", "AED": "AED ", "CAD": "C$", "AUD": "A$", "SGD": "S$" };
                const symbol = symbols[selectedCurrency] || "";

                resultDisplay.innerText = `${symbol}${convertedAmount} per hour`;
            } else {
                resultDisplay.innerText = "Error fetching rates.";
            }
        } catch (error) {
            console.error("Currency Error:", error);
            resultDisplay.innerText = "Connection error.";
        }
    }

    // Run on page load
    window.onload = fetchLiveRate;
</script>

</body>
</html>
